      .swiper {
        width: 100%;
        height: 100%;
        max-height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* .slider-nav .swiper-slide {
        opacity: 0.4;
      }

      .slider-nav .swiper-slide-thumb-active {
        opacity: 1;
      } */
      .vertical-slider,
      .vertical-slider-nav {
        height: 475px;
      }
      .swiper-button-prev,
      .swiper-button-next {
        width: 32px;
        height: 32px;
        background-color: #FFFFFF;
        box-shadow: 0px 2px 8px 0px #0000002E;
        border-radius: 50%;
        background-position: center center;
        background-repeat: no-repeat;
      }
      .swiper-button-prev {
        background-image: url('data:image/svg+xml,<svg width="6" height="12" viewBox="0 0 6 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.39863 1.19883L0.598633 5.99883L5.39863 10.7988" stroke="black" stroke-linecap="round" stroke-linejoin="round"/></svg>');
      }
      .swiper-button-next {
        background-image: url('data:image/svg+xml,<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.60137 14.8012L12.4014 10.0012L7.60137 5.20117" stroke="black" stroke-linecap="round" stroke-linejoin="round"/></svg>');
      }
      .swiper-button-prev::after,
      .swiper-button-next::after {
        display: none;
      }
      .vertical-slider-nav .swiper-button-prev,
      .vertical-slider-nav .swiper-button-next {
        rotate: 90deg;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
      }
      .vertical-slider-nav .swiper-button-prev {
        top: 32px;
      }
      .vertical-slider-nav .swiper-button-next {
        bottom: 32px;
    }

      <!-- Initialize Swiper -->
      <script>  
      jQuery(document).ready(function($) {
        $('.zoom-image').zoom();
      });      
        
        var verticalSwiperNav = new Swiper(".vertical-slider-nav", {
          loop: true,
          spaceBetween: 10,
          autoHeight: true,
          slidesPerView: 4,
          direction: "vertical",
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
        var verticalSwiper = new Swiper(".vertical-slider", {
          loop: true,
          spaceBetween: 10,
          autoHeight: true,
          slidesPerView: 1,
          direction: "vertical",
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          thumbs: {
            swiper: verticalSwiperNav,
          },
          on: {
            transitionStart: function() {
              var videos = document.querySelectorAll("video");
              Array.prototype.forEach.call(videos, function(video) {
                video.pause();
              });
            },
            transitionEnd: function() {
              var activeIndex = this.activeIndex;
              var activeSlide = document.getElementsByClassName("swiper-slide")[activeIndex];
              var activeSlideVideo = activeSlide.getElementsByTagName("video")[0];
              if (activeSlideVideo) activeSlideVideo.play();
            },
          },
          //            autoplay: {
          //                delay: 2500,
          //                disableOnInteraction: false,
          //            },
        });
        var horizontalSwiperNav = new Swiper(".horizontal-slider-nav", {
          loop: true,
          spaceBetween: 10,
          slidesPerView: 3,
          freeMode: true,
          watchSlidesProgress: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          // direction: "vertical",
        });
        var horizontalSwiper = new Swiper(".horizontal-slider", {
          loop: true,
          spaceBetween: 10,
          autoHeight: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          thumbs: {
            swiper: horizontalSwiperNav,
          },
          on: {
            transitionStart: function() {
              var videos = document.querySelectorAll("video");
              Array.prototype.forEach.call(videos, function(video) {
                video.pause();
              });
            },
            transitionEnd: function() {
              var activeIndex = this.activeIndex;
              var activeSlide = document.getElementsByClassName("swiper-slide")[activeIndex];
              var activeSlideVideo = activeSlide.getElementsByTagName("video")[0];
              if (activeSlideVideo) activeSlideVideo.play();
            },
          },
